<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Compact Scale Icon -->
  <g transform="translate(30, 15)">
    <!-- Scale Base -->
    <rect x="-1.5" y="20" width="3" height="25" fill="white"/>
    <rect x="-8" y="42" width="16" height="3" rx="1.5" fill="white"/>
    
    <!-- Scale Beam -->
    <rect x="-25" y="12" width="50" height="2" rx="1" fill="white"/>
    
    <!-- Center Pivot -->
    <circle cx="0" cy="13" r="2.5" fill="white"/>
    
    <!-- Left Scale Pan -->
    <g transform="translate(-18, 12)">
      <rect x="-8" y="0" width="16" height="1.5" rx="0.75" fill="white"/>
      <line x1="-6" y1="1.5" x2="-6" y2="6" stroke="white" stroke-width="1"/>
      <line x1="0" y1="1.5" x2="0" y2="6" stroke="white" stroke-width="1"/>
      <line x1="6" y1="1.5" x2="6" y2="6" stroke="white" stroke-width="1"/>
      <ellipse cx="0" cy="8" rx="7" ry="3" fill="white"/>
    </g>
    
    <!-- Right Scale Pan -->
    <g transform="translate(18, 12)">
      <rect x="-8" y="0" width="16" height="1.5" rx="0.75" fill="white"/>
      <line x1="-6" y1="1.5" x2="-6" y2="6" stroke="white" stroke-width="1"/>
      <line x1="0" y1="1.5" x2="0" y2="6" stroke="white" stroke-width="1"/>
      <line x1="6" y1="1.5" x2="6" y2="6" stroke="white" stroke-width="1"/>
      <ellipse cx="0" cy="8" rx="7" ry="3" fill="white"/>
    </g>
  </g>
  
  <!-- Compact Text Layout -->
  <text x="75" y="25" font-family="serif" font-size="16" font-weight="bold" fill="white">
    LAW EXPERT
  </text>
  
  <text x="75" y="42" font-family="serif" font-size="10" font-weight="normal" fill="white" letter-spacing="1px">
    ACADEMY
  </text>
  
  <!-- Subtle underline -->
  <rect x="75" y="47" width="60" height="1" fill="white" opacity="0.8"/>
  
  <!-- Compact tagline -->
  <text x="75" y="58" font-family="sans-serif" font-size="8" fill="white" opacity="0.9">
    Excellence in Legal Education
  </text>
  
  <!-- Minimal corner decoration -->
  <g transform="translate(5, 5)">
    <rect x="0" y="0" width="12" height="1.5" fill="white"/>
    <rect x="0" y="0" width="1.5" height="12" fill="white"/>
    <rect x="0" y="4" width="6" height="1" fill="white"/>
    <rect x="4" y="0" width="1" height="6" fill="white"/>
  </g>
  
  <!-- Bottom right accent -->
  <g transform="translate(190, 110)">
    <rect x="-8" y="-1.5" width="8" height="1.5" fill="white" opacity="0.6"/>
    <rect x="-1.5" y="-8" width="1.5" height="8" fill="white" opacity="0.6"/>
  </g>
</svg>